<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet"/>
</head>
<body>
    <header id="header" class="header">
        <div class="container">
            <div class="nav">                
                <img src="img/logo.png" alt="business logo" class="logo">
                <a href="#" class="home">
                    Home
                </a>
                <ul class="menu"> 
                    <li>
                        <a href="#">
                            Service
                        </a>
                    </li> 
                    <li>
                        <a href="#">
                            About us
                        </a>
                    </li> 
                    <li>
                        <a href="#">
                            Pricing table
                        </a>
                    </li> 
                    <li>
                        <a href="#">
                            How it work
                        </a>
                    </li> 
                    <li>
                        <a href="#">
                            Happy Clients
                        </a>
                    </li> 
                    <li>
                        <a href="#">
                            Contact us
                        </a>
                    </li>           
                </ul>
            </div>
        </div>
    </header>
    <section id="banner" class="banner">        
        <div class="container">
            <h1 class="bannerTextTitle">Boost up your Local business</h1>
            <h5 class="bannerTextUnderTitle">
                Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum typesetting
            </h5>
            <div id="requestQuote" class="requestQuote">
                <div class="labelForData">
                    <img src="img/full-name-icon.png">
                    <label class="control-label" for="name"></label>
                    <input id="name" type="text" placeholder="Full Name" class="form-control">
                </div>
                <div class="labelForData">
                    <img src="img/email-address-icon.png">
                    <label class="control-label" for="email"></label>
                    <input id="email" type="email" placeholder="Email Address" class="form-control">
                </div>
                <div class="labelForData">
                    <img src="img/phone-number-icon.png">
                    <label class="control-label" for="phone"></label>
                    <input id="phone" type="phone" placeholder="Phone Number" class="form-control">
                </div>
                <button type="submit" name="singlebutton" class="btn-request-quote">
                    Request a Quote
                </button>
            </div>
        </div>
    </section>
    <section id="service" class="service">
        <div class="container"></div>
    </section>
    <section id="aboutUs" class="aboutUs">
        <div class="container"></div>
    </section>
    <section id="chooseYourPricing" class="chooseYourPricing">
        <div class="container"></div>
    </section>
    <section id="howItWork" class="howItWork">
        <div class="container"></div>
    </section>
    <section id="happyClients" class="happyClients">
        <div class="container"></div>
    </section>
    <section id="newsletter" class="newsletter">
        <div class="container"></div>
    </section>
    <section id="map" class="map">
        <div class="container"></div>
    </section>
    <footer id="footer" class="footer">
        <div class="container"></div>
    </footer>
</body>
</html>
