<!DOCTYPE html>
<html lang="en" title="first page">
<head>
    <!-- в теге head метаинформация для поисковых роботов и подключения скриптов/страниц -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- есть элементы строчные и блочные -->
    <div> <em>блочный элемент</em> </div>
    <hr>
    <div>блочный элемент 2</div>
    <span>строчный элемент 1</span>
    <!-- <br> - чтоб разделить строчные элементы -->
    <span>строчный элемент 2</span>
    <div>блочный элемент 3</div>
    <p>Параграф - тоже блочный элемент</p>
</body>
</html>
